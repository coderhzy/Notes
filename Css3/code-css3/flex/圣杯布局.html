<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣杯布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrapper {
            resize: both;
            overflow: hidden;
            width: 300px;
            height: 300px;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
        }

        .header, .footer, .left, .right{
            flex: 0 0 20%;
            border: 1px solid green;
            box-sizing: border-box;
        }

        .contain{
            flex:1 1 auto;
            display: flex;
        }

        .center{
            flex: 1 1 auto;
        }
    </style>
</head>

<body>
    <div class="wrapper">

        <div class="header"></div>
        <div class="contain">
            <div class="left"></div>
            <div class="center"></div>
            <div class="right"></div>
        </div>

        <div class="footer"></div>
    </div>
</body>

</html>
